<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Citas Médicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2d9cdb;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        #login-register-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2d9cdb;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d7ca6;
        }

        p {
            text-align: center;
            color: #777;
        }

        a {
            color: #2d9cdb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos adicionales */
        .form-container {
            width: 100%;
            max-width: 450px;
        }

        .form-link {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .form-link a {
            margin: 0 5px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Gestor de Citas Médicas</h1>
    </header>

    <section id="login-register-section">
        <div class="form-container">
            <!-- Formulario de inicio de sesión -->
            <div id="login-form">
                <h3>Iniciar Sesión</h3>
                <form action="/login" method="POST">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Iniciar sesión</button>
                </form>
                <div class="form-link">
                    <p>¿No tienes una cuenta? <a href="/FRONT-END/index/register.html">Regístrate aquí</a></p>
                </div>
            </div>

           

            </div>
        </div>
    </section>

    <script>
        // Función para cambiar entre formularios
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
        
        // Función para redirigir a la interfaz correspondiente según el rol
        function redirectToRole(role) {
            switch (role) {
                case 'medico':
                    window.location.href = '/medico-dashboard'; // Redirige al panel del médico
                    break;
                case 'paciente':
                    window.location.href = '/paciente-dashboard'; // Redirige al panel del paciente
                    break;
                case 'administrador':
                    window.location.href = '/admin-dashboard'; // Redirige al panel del administrador
                    break;
                default:
                    alert('Selecciona un rol válido');
            }
        }

        // Simulación de redirección después del registro o inicio de sesión
        const roleSelect = document.getElementById('role');
        if (roleSelect) {
            roleSelect.addEventListener('change', function () {
                const selectedRole = roleSelect.value;
                redirectToRole(selectedRole);
            });
        }
    </script>
</body>
</html>
